<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua compatible "content="ie=edge"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"    href="style.css">
    <title>Check Box</title>
</head>
<body>
    <h1>Check Box</h1>
    <form action="success.html">
        <div>
            <label for="user_name">Name: </label>
            <input type="name" id="user_name">
        </div>
        <div>
            <label for="user_email">Email: </label>
            <input type="email" id="user_email">
        </div>
        <div>
            <label for="street">Street: </label>
            <input type="text" id="street" name="street" required>
        </div>
        <div>
            <label for="city">City: </label>
            <input type="text" id="city" name="city" required>
        </div>

        <div>
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" required>
        </div>

        <div>
            <label for="job-type">Job Type</label>
            <select name="job-type" id="job-type">
                <option value="presencial">Presencial</option>
                <option value="remoto">Remoto</option>
                <option value="hibrido">Hibrido</option>
            </select>
        </div>
        <br>
        <div>
            <label for="skills">Skills</label>
            <select name="skills" id="skills" multiple>
                <optgroup label="Front End">
                    <option value="html">html</option>
                    <option value="java_script">javaScript</option>
                    <option value="css">css</option>            
                </optgroup>
                <optgroup label="Back End">
                    <option value="c#">c#</option>
                    <option value="phyton">phyton</option>
                    <option value="php">php</option>
                </optgroup>
            </select>
        </div>
        <br>
        <div>
            <label for="language">Preferred Tecknology</label>
            <input type="text" id="language" name="language" list="language-list">
            <datalist id="language-list">
                <option value="html"></option>
                <option value="java_script"></option>
                <option value="css"></option>            
                <option value="c#"></option>
                <option value="phyton"></option>
                <option value="php"></option>
            </datalist>
        </div>
        
        
        <div>
            <label for="message">Message</label>
            <textarea id="message">Message</textarea>
        </div>
        <button type="submit">To Send</button>
    </form>
</body>
</html>
